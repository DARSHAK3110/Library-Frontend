
      <div class="mt-5">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>Index</th>
            <td mat-cell *matCellDef="let element; let i = index">{{(pageSize*currentPage)+i+1 }}</td>
          </ng-container>
          <ng-container matColumnDef="isbn">
            <th mat-header-cell *matHeaderCellDef>ISBN</th>
            <td mat-cell *matCellDef="let element">{{ element.isbn }}</td>
          </ng-container>
          <ng-container matColumnDef="floorNo">
            <th mat-header-cell *matHeaderCellDef>Floor No.</th>
            <td mat-cell *matCellDef="let element">{{ element.floorNo }}</td>
          </ng-container>

          <ng-container matColumnDef="sectionName">
            <th mat-header-cell *matHeaderCellDef>Section Name</th>
            <td mat-cell *matCellDef="let element">
              {{ element.sectionName }}
            </td>
          </ng-container>
          <ng-container matColumnDef="shelfNo">
            <th mat-header-cell *matHeaderCellDef>Shelf No</th>
            <td mat-cell *matCellDef="let element">{{ element.shelfNo }}</td>
          </ng-container>
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Position</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <span class="location-accordion-item-description">
                <button
                  mat-raised-button
                  color="primary"
                  (click)="editBookLocation(element.bookStatusId)"
                >
                  <mat-icon>edit</mat-icon>Edit
                </button>
              </span>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns; let i = index"
          ></tr>
        </table>

        <mat-paginator
          #paginator
          [length]="totalRows"
          [pageIndex]="currentPage"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          (page)="pageChanged($event)"
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
