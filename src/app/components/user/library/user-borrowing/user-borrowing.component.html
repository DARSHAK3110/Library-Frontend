
<div class="container-fluid">
    <h1 class="fw-900 mt-3 ps-2 title">Borrowings</h1>
    <hr class="title-br p-0" />
    <div class="row">
        <div class="col-11">
            <div class="input-group">
                <div class="form-outline">
                    <input type="search" id="form1" (blur)="getBorrowings()" (input)="getBorrowings()"
                        placeholder="Search by phoneNumber and book title" name="search" [(ngModel)]="search" class="form-control" />
                </div>
                <button type="button" class="btn btn-primary" (click)="getBorrowings()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        
    </div>
    <div class="mt-5">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef> Index </th>
              <td mat-cell *matCellDef="let element; let i = index;">{{(pageSize*currentPage)+i+1}}</td>
          </ng-container>
  
          <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Book </th>
              <td mat-cell *matCellDef="let element"> {{element.bookTitle}} </td>
          </ng-container>
          <ng-container matColumnDef="borrowingDate">
              <th mat-header-cell *matHeaderCellDef> Borrowing Date </th>
              <td mat-cell *matCellDef="let element"> {{element.borrowingDate | date:'dd-MM-yyyy'}} </td>
          </ng-container>
          
          <ng-container matColumnDef="returnDate">
            <th mat-header-cell *matHeaderCellDef> Return Date </th>
            <td mat-cell *matCellDef="let element"> {{element.returnDate | date:'dd-MM-yyyy'}} </td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
      </table>
  
      <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
      </mat-paginator>
  </div>
  </div>
