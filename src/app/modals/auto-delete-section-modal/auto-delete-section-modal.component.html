<div>
    <div class="modal-header">
      <h4 class="modal-sectionName">Specify Floor</h4>
    </div>
  
    <div class="modal-body">
      <div class="text-danger" *ngIf="isError">*{{ error_msg }}</div>
      <form [formGroup]="form">
        <div class="form-group">
          <mat-form-field>
            <mat-label>Floor</mat-label>
            <mat-select
              [(ngModel)]="floorSelected"
              formControlName="floorNo"
              name="floorNo"
            >
              <mat-option *ngFor="let f of floors" [value]="f.floorNo">
                {{ f.floorNo }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group">
          <label for="sectionName">Section name</label>
          <input
            type="text"
            class="form-control"
            id="section-name"
            formControlName="sectionName"
            placeholder="Enter section name"
            name="sectionName"
            value="section.sectionName"
          />
          <div *ngIf="fc.sectionName.errors?.required">
            <div
              class="text-danger"
              *ngIf="fc.sectionName.touched && fc.sectionName.invalid"
            >
              Section name required.
            </div>
          </div>
  
          <div
            *ngIf="
              !fc.sectionName.errors?.required && fc.sectionName.errors?.maxlength
            "
          >
            <div
              class="text-danger"
              *ngIf="fc.sectionName.touched && fc.sectionName.invalid"
            >
              Section name must be less than 16 letters
            </div>
          </div>
          <div
            *ngIf="
              !fc.sectionName.errors?.required &&
              !fc.sectionName.errors?.maxlength &&
              fc.sectionName.errors?.NoSpaceValidator
            "
          >
            <div
              class="text-danger"
              *ngIf="fc.sectionName.touched && fc.sectionName.invalid"
            >
              Section name invalid!!!Section name not contains space!!!
            </div>
          </div>
        </div>
        <br />
  
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline-dark"
            (click)="activeModal.close(false)"
          >
            Cancel
          </button>
          <button type="button" class="btn btn-success" [disabled]="form.invalid"
          (click)="deleteSection()">Submit</button>
        </div>
      </form>
    </div>
  </div>
